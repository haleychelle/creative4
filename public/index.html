<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
<script src="javascripts/app.js"></script>
<link rel="stylesheet" type="text/css" href="main.css">
<title>Happiness Meter</title>
</head>

<body>
<h1>How Happy Are You Really?</h1>
<h2>List what makes you happy and how happy it makes you on a scale from 1 to 10.</h2>
<div id='app' ng-app='app' ng-controller='mainCtrl'>

  <ul ng-if='happyThings.length' class='list center stretch'>
    <li ng-repeat='h in happyThings' class='happyThings'>
      <h3>{{ h.name }}</h3>
      <p>{{ h.pointVal }}</p>
    </li>
  </ul>

<h1 id="advice"> {{getAdvice()}} </h1>
<form id="newHappyThing" ng-submit="addHappiness()">
  Happy Thing: <input type="text" ng-model="name" value=""><br>
  How Happy Does This Make You? <input type="number" ng-model="pointVal" value=""><br>
  <input type="submit" value="Submit">
  <!--<button ng-click="mainCtrl.felicidad()">Determine Happiness</button> -->
  Happiness Rating: {{felicidad()}}%
  <h1 id="advice"> {{getAdvice()}} </h1>
</form>
</div>
</body>
</html>
